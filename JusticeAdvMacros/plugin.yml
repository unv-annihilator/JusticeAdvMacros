name: JusticeAdvMacros
main: net.justicecraft.JusticeAdvMacros.Core
author: unv_annihilator
website: http://www.justicecraft.net
version: 1.2.5.4
commands:
  macro:
    description: Base command for macros
    usage: |
       /macro create <macro name>
       /macro edit <macro name>
       /macro set var <#>
       /macro set line <line>
       /macro remove <line number>
       /macro delete <macro name>
       /macro list
       /macro list <macro name>
       /macro <macro name> [required vars]